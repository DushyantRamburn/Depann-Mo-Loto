<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Depann Mo Loto - Car Servicing & Maintenance{% endblock %}</title>
    
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    
    <!-- Google Fonts for Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>

<script>
  document.querySelector('.close-banner').addEventListener('click', function() {
    document.querySelector('.notification-banner').style.display = 'none';
  });
</script>


<body>
    <div id="promo-banner" class="promo-banner">
        <span class="banner-icon">
            <svg width="22" height="22" viewBox="0 0 24 24" fill="white">
                <path d="M5 11l1-5h12l1 5H5zm-2 2h18v2h-1a2 2 0 0 1-4 0H8a2 2 0 0 1-4 0H3v-2zm3 4a1 1 0 1 0 0-2 1 1 0 0 0 0 2zm12 0a1 1 0 1 0 0-2 1 1 0 0 0 0 2z"/>
            </svg>
        </span>

        <span class="banner-text">
            Get 10% OFF your first service booking! Limited time offer.
        </span>

        <span class="close-banner">&times;</span>
    </div>


    <div class="site-wrapper">
        <!-- Navigation Bar - Exact Figma Specifications -->
        <nav class="nav">
            <!-- Logo -->
            <img class="nav-logo" src="{% static 'images/Depann-Mo-Loto-logo.png' %}" alt="Depann Mo Loto Logo" />
            
            <!-- Brand Name -->
            <div class="nav-brand">Depann Mo Loto</div>
            
            <!-- Navigation Links with exact button widths -->
            <div class="nav-links">
                <a href="{% url 'pages:home' %}" class="nav-link nav-link-home">Home</a>
                <a href="{% url 'services:list' %}" class="nav-link nav-link-services">Services</a>
                <a href="{% url 'bookings:create' %}" class="nav-link nav-link-book">Book Now</a>
                {%if request.user.is_authenticated%}
                    <a href="{% url 'users:login' %}" class="nav-link nav-link-login" style="width:68px;">  Dashboard  </a>
                {%else%}
                    <a href="{% url 'users:login' %}" class="nav-link nav-link-login">Login</a>
                {%endif%}
                <a href="{% url 'pages:about' %}" class="nav-link nav-link-about">About Us</a>
                <a href="{% url 'pages:contact' %}" class="nav-link nav-link-contact">Contact Us</a>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            {% block content %}
            <!-- Child templates content goes here -->
            {% endblock %}
        </main>
    </div>

    <script src="{% static 'js/main.js' %}"></script>
<script>
document.addEventListener("DOMContentLoaded", () => {
    const banner = document.getElementById("promo-banner");
    const closeBtn = document.querySelector(".close-banner");

    if (closeBtn && banner) {
        closeBtn.addEventListener("click", () => {
            banner.classList.add("banner-hidden");

            setTimeout(() => {
                banner.style.display = "none";
            }, 500);
        });
    }
});
</script>

</body>
</html>
